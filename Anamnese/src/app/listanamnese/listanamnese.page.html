<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Anamnesa</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class="ion-text-center">
  <div>
    <ion-card *ngFor="let paciente of pacientes">
      <ion-item lines>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-icon slot="start" name="person"></ion-icon>
              <strong>
                Paciente:
              </strong>
              <span id="gray-color">
                {{paciente.paciente.nome}}
              </span>
            </ion-col>
            <ion-col size="12">
              <strong>Data:</strong>
              <span id="gray-color">
                {{transformTime(paciente.paciente.hora_inicio)}}
              </span>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="danger" (click)="deleteItem(paciente)" [routerLink]="['/home']">Excluir
                <ion-icon slot="end" name="trash"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" (click)="sendToApi(paciente)" >
                Enviar<ion-icon slot="end"  name="cloud-upload" ></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
